<!DOCTYPE html>

<html>
  <head>
    <title>JSON Exercise</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>JSON place holder API test</h1>
    <div id="container">
        <div id="form">
      <form>        
          <label for="input">
            UserId:
            <input type="text" name="userId" id="userId" />
          </label>
          <input type="button" value="Fetch" id="fetch"/>        
      </form>
    </div>
      <div id="information">
          <dl>
              <dt class="info">
                  ID:
                  <dd id="id"></dd>
              </dt>
              <dt class="info">
                  Name:
                  <dd id="name"></dd>
              </dt>
              <dt class="info">
                  Username:
                  <dd id="username"></dd>
              </dt>
              <dt class="info">
                  Email:
                  <dd id="email"></dd>
              </dt>
              <dt class="info">
                  Phone:
                  <dd id="phone"></dd>
              </dt>
              <dt class="info">
                  Website:
                  <dd id="website"></dd>
              </dt>
          </dl>
      </div>
      <div id="posts">
        <ul id="postList">
            
        </ul>
      </div>
      <div id="comments">
        
      </div>
    </div>
  </body>
</html>
