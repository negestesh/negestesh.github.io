<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../Images/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="responsivedesignbootstrap.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Responsive Layout Using Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row" style="height: 75px; width: auto;">
            <header id="header">Header</header>
        </div>

        <div class="row" style="height: 75px;">
            <nav id="navbar">
                <ul>
                    <li class="navbarelements">
                        <menu class="menus">Menu1</menu>
                    </li>
                    <li class="navbarelements">
                        <menu class="menus">Menu2</menu>
                    </li>
                    <li class="navbarelements">
                        <menu class="menus">Menu3</menu>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row" style="height: auto;">
            <div class="columns">
                <section id="column1"> Column1</section>
                <section id="column2"> Column2</section>
                <section id="column3"> Column3</section>
            </div>
        </div>
        <div class="row" style="size: auto;">
            <footer id="footer">footer</footer>
        </div>
    </div>
    <div id="validators">
        <a href="https://validator.w3.org/check/referer"><img src="../W1D3/images/w3c-html.png" alt="Valid HTML5" /></a>
        <br />
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../W1D3/images/w3c-css.png"
                alt="Valid CSS" /></a>
    </div>


</body>

</html>
